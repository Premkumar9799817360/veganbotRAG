<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical AI Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="chat-container">

    <div class="chat-header">
        ðŸ©º Medical AI Assistant
        <span class="status-dot"></span>
    </div>

    <div class="chat-box" id="chat-box">
        <div class="message bot">
            Hello ðŸ‘‹ I am your AI medical assistant. Ask me anything!
        </div>
    </div>

    <div class="typing" id="typing" style="display:none;">
        <span></span><span></span><span></span>
    </div>

    <div class="chat-input">
        <input 
            type="text" 
            id="question" 
            placeholder="Type your medical question..."
        >
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script>

document.getElementById("question").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
});

async function sendMessage() {

    const input = document.getElementById("question");
    const chatBox = document.getElementById("chat-box");
    const typing = document.getElementById("typing");

    const question = input.value.trim();
    if (!question) return;

    appendMessage(question, "user");
    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    typing.style.display = "flex";

    try {
        const response = await fetch("/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: question })
        });

        if (!response.ok) throw new Error("Network error");

        const data = await response.json();

        typing.style.display = "none";
        appendMessage(data.answer || "No response received.", "bot");

    } catch (error) {
        typing.style.display = "none";
        appendMessage("Server error. Please try again.", "bot");
    }

    chatBox.scrollTop = chatBox.scrollHeight;
}

function appendMessage(text, type) {
    const chatBox = document.getElementById("chat-box");
    const message = document.createElement("div");
    message.className = "message " + type;
    message.innerText = text;
    chatBox.appendChild(message);
}

</script>

</body>
</html>
